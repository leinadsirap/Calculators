<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Calculadora</title>
    </h:head>
    <h:body>
        <p:panel header="Calculadora">
            <p:outputLabel value="resultado">
                <!-- Aplicamos un efecto al texto cuando se pulse sobre el -->
                <!-- Efectos posibles en el atributo type:-->
                <!-- blind,clip,drop,explode,fold,puff,slide,scale,bounce, -->
                <!-- highlight pulsate shake size transfer -->
         
                <p:effect type="bounce" event="click" />
            </p:outputLabel>
            <h:form>
                
                <table align="left">  
                       <tr>
                        <p:commandButton value="7"/>  
                        </tr>
                           <tr>
                        <p:commandButton value="8"/>  
                        </tr>
                      <tr>
                        <p:commandButton value="9"/>  
                        </tr>
                    
                </table>
                 
            </h:form>
        </p:panel>
    </h:body>
</html>
